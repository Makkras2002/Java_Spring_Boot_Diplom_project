<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BestFood</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<header th:insert="header.html :: header"/>
<div class="px-4 pt-4 my-4 text-center border-bottom">
    <script th:inline="javascript">

        if(error != null) {

        }

        <p class="lead mb-4">Магазин продовольственных товаров "BestFood" наконец-то открылся и готова предоставить Вам самую вкусную
             еду по разумным ценам! Приятного аппетита!</p>
    </div>
    <div class="overflow-hidden" style="max-height: 42vh;">
        <div class="container px-5">
            <img th:src="@{pictures/startPageImg.png}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Предприятие &ldquo;BestFood&rdquo;" width="700" height="700" loading="lazy">
