<div class="modal fade" id="searchSuppliersModal" tabindex="-1" aria-labelledby="searchSuppliersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="searchSuppliersModalLabel">Фильтрация и поиск</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p style="color: darkorange; font-weight: bolder">Заполните поля необходимые для поиска и фильтрации:</p>
                <form th:action="@{/searchSuppliers}" method="post" id="searchSuppliersForm">
                    <label for="name" class="form-label">Введите название поставщика</label>
                    <input class="form-control" type="text" id="name" minlength="3" name="name" placeholder="Название поставщика"/>
                    <label for="email" class="form-label">Введите email поставщика</label>
                    <input class="form-control mb-2" type="text" id="email" minlength="3" maxlength="100" name="email" placeholder="Email постащика"/>
                    <label for="telNumber" class="form-label">Введите контактный телефон поставщика</label>
                    <input class="form-control mb-2" type="tel" id="telNumber" minlength="3" maxlength="20" name="telNumber" placeholder="Контактный телефон постащика"/>
                    <label for="location" class="form-label">Введите местоположение поставщика</label>
                    <input class="form-control mb-2" type="text" id="location" minlength="3" maxlength="100" name="location" placeholder="Местоположение поставщика"/>
                    <input class="form-check-input mt-2" type="radio" value="onlyActive" name="activityStatus" id="activityStatus1">
                    <label for="activityStatus1" class="form-label">Только активные поставщики</label>
                    <br/>
                    <input class="form-check-input" type="radio" value="onlyInactive" name="activityStatus" id="activityStatus2">
                    <label for="activityStatus2" class="form-label">Только неактивные поставщики</label>
                    <br/>
                    <input class="form-check-input" checked type="radio" value="all" name="activityStatus" id="activityStatus3">
                    <label for="activityStatus3" class="form-label">Все поставщики</label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="searchSuppliersForm" class="btn btn-outline-primary">Поиск</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
