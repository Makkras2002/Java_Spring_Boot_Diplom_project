<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-2 bg-primary text-black bg-opacity-50">
<div align="center" class="align-top">
    <div class="col-md-6">
        <div class="display-3">Авторизация</div>
    </div>
</div>
<div align="center" class="align-middle">
    <div th:if = "${param.error}">
        <h1 style="color: red">Неверный логин или пароль.</h1>
    </div>
    <div th:if = "${param.logout}">
        <h1 style="color: purple">Вы вышли из системы.</h1>
    </div>
    <div th:switch="${registrationResult}">
        <h1 th:case="null"></h1>
        <h1 style="color: green" th:case="true">Вы успешно зарегистрировались.</h1>
        <h1 style="color: red" th:case="false">Время подтверждения регистрации вышло.</h1>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 w-25 mt-auto">
            <label for="login" class="form-label" >Введите логин или email</label>
            <input type="text" class="form-control" id="login" name="login" maxlength="200" required="required"/>
        </div>
        <div class="mb-3 w-25 mt-auto">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" required="required"/>
        </div>
        <button type="submit" class="btn btn-outline-success btn-lg mt-5">Войти</button>
    </form>
</div>
<div class="mt-lg-5" align="center">
    <a th:href="@{/}">Вернуться...</a>
    <br/>
</div>
<footer th:insert="footer.html" :: footer/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
